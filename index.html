<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Component</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container-fuild col-lg-5 mx-lg-auto d-lg-flex col-md-6 mx-md-auto d-md-flex rounded" id="main">
       <div class="row">
        <div class="col-12">
            <div class="card" id="card">
                <h6 class="mx-auto mt-3" id="title">Your result</h6>
                <div class="card-body col-6 mx-auto mt-3" id="circle">
                    <h1 class="mx-3 h3">76</h1>
                    <p class="mx-3">of 100</p>
                </div>
                <h2 class="mx-auto text-white mt-3">Great</h2>
                <p class="mx-auto mt-2 col-7" id="result">You scored higher than 65% of the people who have taken these
                    tests.</p>
            </div>
        </div>
       </div>
        <div class="container">
            <div class="row">
                <div class="col ">
                    <h5 class="mt-3">Summary</h5>
            <div class="rounded d-flex justify-content-between mb-3" id="box-1">
                <div>
                    <span class="badge "><img src="images/icon-reaction.svg" alt="" class="mt-1"></span>
                    <span class="btn p-0 mt-1" id="Reaction">Reaction</span>
                </div>
                <div>
                    <span class="badge">
                        <p class="my-2 p-0 text-dark">80 <span id="total">/100</span> </p>
                    </span>
                </div>
            </div>
            <div class="rounded d-flex justify-content-between mb-3" id="box-2">
                <div>
                    <span class="badge "><img src="images/icon-memory.svg" alt="" class="mt-1"></span>
                    <span class="btn p-0 mt-1" id="memory">Memory</span>
                </div>
                <div>
                    <span class="badge">
                        <p class="my-2 p-0 text-dark">92 <span id="total">/100</span> </p>
                    </span>
                </div>
            </div>
            <div class="rounded d-flex justify-content-between mb-3" id="box-3">
                <div>
                    <span class="badge "><img src="images/icon-verbal.svg" alt="" class="mt-1"></span>
                    <span class="btn p-0 mt-1" id="verbal">Verbal</span>
                </div>
                <div>
                    <span class="badge">
                        <p class="my-2 p-0 text-dark">61 <span id="total">/100</span> </p>
                    </span>
                </div>
            </div>
            <div class="rounded d-flex justify-content-between mb-3" id="box-4">
                <div>
                    <span class="badge "><img src="images/icon-visual.svg" alt="" class="mt-1"></span>
                    <span class="btn p-0 mt-1" id="visual">Visual</span>
                </div>
                <div>
                    <span class="badge">
                        <p class="my-2 p-0 text-dark">72 <span id="total">/100</span> </p>
                    </span>
                </div>
            </div>
            <button class="btn rounded-pill col-12 text-white" id="button">Continue</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
